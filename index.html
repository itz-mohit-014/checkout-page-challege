<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Devchallenges</title>


</head>

<body>

  <section class="checkout-section">

    <h2 class="checkout-heading">
      Checkout
    </h2>

    <div class="checkout-details-item">


      <div class="checkout-details">


        <div class="checkout-form">
          <form action="submission" method="post">

            <div class="checkout-info contact-details">
              <h3>
                Contact infomation
              </h3>

              <!-- different input boxes  -->

              <div class="input-container">
                <label for="mail">
                  E-mail
                </label>
                <span class="material-symbols-outlined">
                  mail
                </span>
                <input type="email" name="email" id="mail" placeholder="Enter your email...">
              </div>

              <div class="input-container">
                <label for="phone">
                  Phone
                </label>
                <span class="material-symbols-outlined">
                  phone
                </span>
                <input type="tel" name="phone" id="phone" placeholder="Enter your phone...">
              </div>
            </div>

            <div class="checkout-info shipping-addr-detials">

              <h3>
                Shipping address
              </h3>

              <div class="input-container">
                <label for="fname">
                  Full name
                </label>
                <span class="material-symbols-outlined">
                  account_circle
                </span>
                <input type="text" name="fname" id="fname" placeholder="Rodney Cotton">
              </div>

              <div class="input-container">
                <label for="address">
                  Address
                </label>
                <span class="material-symbols-outlined">
                  home
                </span>
                <input type="text" name="address" id="address" placeholder="Your address...">
              </div>

              <div class="input-container">
                <label for="city">
                  City
                </label>
                <span class="material-symbols-outlined">
                  location_city
                </span>
                <input type="text" name="city" id="city" placeholder="Your city...">
              </div>

              <div class="country-name-and-code">


                <div class="input-container country-list">
                  <label for="country-name">
                    County
                  </label>
                  <span class="material-symbols-outlined">
                    public
                  </span>
                  <input list="country-name-list" name="country" id="country-name" placeholder="Your country...">

                  <select name="country" id="country-name-list">

                    <option=>Your country..</option>
                      <option value="India">India</option>
                      <option value="India">United state</option>
                      <option value="India">Japan</option>
                      <option value="India">England</option>
                      <option value="India">Canada</option>
                      <option value="India">South Africa</option>
                      <option value="India">United kingdom</option>
                      <option value="India">Finland</option>
                      <option value="India">Germany</option>
                      <option value="India">Vanuato</option>
                      <option value="India">Russia</option>
                      <option value="India">Austria</option>
                      <option value="India">Switzerland</option>
                      <option value="India">Angola</option>
                      <option value="India">Norway</option>

                  </select>

                </div>

                <div class="input-container postal-code-box">
                  <label for="postal-code">
                    Postal code
                  </label>
                  <span class="material-symbols-outlined icon">
                    markunread_mailbox
                  </span>
                  <input type="tel" name="postal-code" id="postal-code" placeholder="Your postal-code...">
                </div>

              </div>

              <div class="check-and-submit input-container">
                <label for="save-info" class="save-check-label">

                  <input type="checkbox" name="save-info" id="save-info">

                  Save this information for next time

                </label>
                <div class="submit-btn">
                  <input type="submit" value="Continue" name="submit-btn" id="submit-btn">
                </div>
              </div>

            </div>
        </div>

        </form>
      </div>

      <div class="checkout-items">
        <div class="checkout-items-list">

          <div class="itmes-container">
            <div class="item-img">
              <img src="photo2.png" alt="Vintage Backbag purchased">
            </div>
            <div class="purchase-item-details">
              <p class="item-name">
                Vintage Backbag
              </p>

              <p class="item-price">
                <span class="after-discount">
                  $54.99
                </span>
                <span class="before-discount">
                  $94.99
                </span>
              </p>

              <div class="quantity">
                <input type="button" value="-">
                1
                <input type="button" value="+">
              </div>

            </div>
          </div>

          <div class="itmes-container">
            <div class="item-img">
              <img src="photo1.png" alt="Levis shoes">
            </div>
            <div class="purchase-item-details">
              <p class="item-name">
                Levi's Shoes
              </p>

              <p class="item-price">
                <span class="after-discount">
                  $74.99
                </span>
                <span class="before-discount">
                  $124.99
                </span>
              </p>

              <div class="quantity">
                <input type="button" value="-">
                1
                <input type="button" value="+">
              </div>



            </div>
          </div>

        </div>

        <div class="actual-payment">

          <p class="shipping-charge">
            <span>
              Shipping
            </span>

            <span>
              $19
            </span>
          </p>

          <p class="total-amt">
            <span>
              Total
            </span>


            <span>
              $148.98
            </span>
          </p>
        </div>
      </div>

    </div>
  </section>

  <footer>
    <p class="footer">
      created by
      <a href="https://linkedin.com/in/mohit487">
        @itz-mohit-014
      </a>

      - devChallenges.io
    </p>
  </footer>
</body>

</html>
